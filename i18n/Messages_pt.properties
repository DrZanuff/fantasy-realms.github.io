CH23.name=Mirage
CH23.bonus=<b>Mirage</b> may duplicate the name e suit of any one <span class="army">Exército</span>, <span class="building">Building</span>, <span class="land">Terreno</span>, <span class="weather">Clima</span>, <span class="flood">Inundação</span> ou <span class="flame">Chama</span> in the game. <br />Does not take the bonus, penalty, ou base strength of the card duplicated.
CH23.action=Pick a target card to duplicate.
CH24.name=Spyglass
CH24.bonus=Look at another player’s hand.
CH24.penalty=(*This item’s base value is -10 in 2-player game)
CH25.name=Sarcophagus
CH25.bonus=Take the top card from the deck e place it directly in the discard area, then end your turn. <br />(The makeup of your hand will not change this turn.)
CH26.name=Blindfold
CH26.bonus=Reverse normal turn order: discard a card first, then draw a card from the deck.
CH27.name=Book of Prophecy
CH27.bonus=Look at the bottom seven cards of the deck, then replace them there.
CH28.name=Crystal Ball
CH28.bonus=Name a suit. All other players must reveal all cards they possess of that suit.
CH29.name=Market Wagon
CH29.bonus=Reveal a card from your hand. Any other player may reveal up to 3 cards to offer in exchange. <br />You may choose to trade your card for one of them; if no offer is acceptable, keep your card ou discard it e draw from the deck.
CH30.name=Backpack
CH30.bonus=Draw three <span class="cursed-item">Cursed Items</span> e set them aside face up. <br />The next three times you would draw a new <span class="cursed-item">Cursed Item</span> from the deck, you must take one of these cards instead.
CH31.name=Shovel
CH31.bonus=Put a card from the discard area on the bottom of the deck.
CH32.name=Sealed Vault
CH32.bonus=Cover two cards in the discard area with this card. They still count towards the end of the game e give bonuses to <span class="undead">Undead</span>, but no one but you may take them, e they are immune to <span class="cursed-item">Shovel</span> e <span>Gold Mirror</span>.
CH33.name=Crystal Lens
CH33.bonus=You may peek at the top card of the deck before deciding whether to draw from the deck ou discard area.
CH34.name=Larcenous Gloves
CH34.bonus=Steal a face-up <span class="cursed-item">Cursed Item</span> from another player. You must use it immediately. <br />The player you stole from must immediately draw a replacement from the <span class="cursed-item">Cursed Item</span> deck.
CH35.name=Junkyard Map
CH35.bonus=Take one of the top three discarded <span class="cursed-item">Cursed Item</span> cards e play it immediately.
CH36.name=Winged Boots
CH36.bonus=Put the top card of the deck directly into the discard area.
CH37.name=Staff of Transmutation
CH37.bonus=Return 3-8 cards from your hand to the bottom of the deck e replace them from the top of the deck.
CH38.name=Rake
CH38.bonus=Draw two cards from the discard area, then discard two cards.
CH39.name=Treasure Chest
CH39.bonus=Worth +25 points at the end of the game if you have at least three other <span class="cursed-item">Cursed Items</span> facedown.
CH40.name=Fishhook
CH40.bonus=Draw two cards from the deck, then discard any two cards.
CH41.name=Repair Kit
CH41.bonus=Copy the ability of any <span class="cursed-item">Cursed Item</span> you have already played other than <span class="cursed-item">Backpack</span>, <span class="cursed-item">Sarcophagus</span>, <span class="cursed-item">Blindfold</span>, e <span class="cursed-item">Treasure Chest</span>. <br />Discard e redraw if you have no facedown <span class="cursed-item">Cursed Items</span>.
CH42.name=Hourglass
CH42.bonus=Take an extra turn. Do not replace this card with a new <span class="cursed-item">Cursed Item</span> until after your second turn.
CH43.name=Gold Mirror
CH43.bonus=Put three cards from the discard area on the bottom of the deck. <br />Replace them with the top three cards of the deck.
CH44.name=Cauldron
CH44.bonus=Instead of drawing a card from the deck, draw three cards, then place two of them on the top ou bottom of the deck (or one each) before you discard normally.
CH45.name=Lantern
CH45.bonus=Name a suit. Draw from the deck until you draw a card from that suit, ou until you have drawn ten cards. (Wild cards do not count.) <br />If you draw a card from the named suit, keep it e discard a different card from your hand. <br />Show the other cards you drew e reshuffle them into the deck.
CH46.name=Portal
CH46.bonus=Skip your discard phase this turn. <br />(You will have one extra card in your hand from now on.)
CH47.name=Wishing Ring
CH47.bonus=Look through the deck e place any card you wish on top. <br />(You may do this immediately before you draw.) <br />Reshuffle the deck at the end of your turn.
