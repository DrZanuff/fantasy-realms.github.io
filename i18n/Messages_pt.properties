CH20.bonus=At the end of the game, you may take one <span class="army">Exército</span>, <span class="leader">Leader</span>, <span class="wizard">Wizard</span>, <span class="beast">Animal</span>, ou <span class="undead">Undead</span> from the discard pile e add it to your hand. <br /><span class="undead">Undead</span> may not be ANULADA.
CH21.name=World Tree
